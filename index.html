<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="">
    <input type="text" name="news">
    <input type="submit" value="submit" onclick="onkar(event)">
    <input type="button" value="submit">
   </form> 
   <p id="mynews"></p>

   <script>

    let n =document.querySelector('input[name="news"]');
    let myn = document.getElementById("mynews");

    function onkar(e){ //e is a formal argument
         e.preventDefault()
         //alert("Clicked")
         console.log(n.value)
         myn.innerHTML += n.value;
    }
   </script>
</body>
</html>
